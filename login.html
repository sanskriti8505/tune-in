<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <div id="logo">
                <img src="../images/logo.jpeg" alt="Music Website Logo" height="120px" width="120px">
            </div>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="playlist.html">Playlist</a></li>
                <li><a href="artists.html">Artists</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="login-signup">
            <div class="form-container">
                <div class="form-toggle">
                    <button id="login-toggle" onclick="toggleForm('login')">Login</button>
                    <button id="signup-toggle" onclick="toggleForm('signup')">Sign Up</button>
                </div>
                <form id="login-form" onsubmit="return validateLogin()">
                    <h2>Login</h2>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                    <span class="validation-message"></span> 
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <button type="submit">Login</button>
                </form>
                <form id="signup-form" style="display: none;" onsubmit="return validateSignup()">
                    <h2>Sign Up</h2>
                    <label for="new-username">Username:</label>
                    <input type="text" id="new-username" name="new-username" required>
                    <span class="validation-message"></span> 
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="new-password">Password:</label>
                    <input type="password" id="new-password" name="new-password" required>
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Tune In.</p>
        <p>All copyrights reserved</p>
    </footer>
</body>
</html>
